<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">Contar quantas curtidas</p>
    <button onclick="contarClicks()">❤️</button>


    <script>
        

        var contador = 0;

        function contarClicks() {
            contador++;
            document.getElementById("paragrafo").innerText = "Número de curtidas: " + contador;
        }

        
    </script>
</body>
</html>
