<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h1 id="tituloOriginal">Título Original</h1>
    <button onclick="alterarTitulo()">Alterar Título</button>
    
    <script>
        
///Eu utilizei o h1 para mostrar o título original e ao clicar no botão o título é alterado, para isso acontecer eu utilizei o function que diz que ao clicar no botão o h1 que diz "Título Original" vai ser trocado por "Título Alterado"

        function alterarTitulo() {
        document.getElementById("tituloOriginal").innerText = "Título Alterado";
    }
    </script> 
</body>
</html>
