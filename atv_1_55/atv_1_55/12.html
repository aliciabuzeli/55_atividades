<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p id="paragrafo">Paragrafo</p>
        <button onclick="mudarTexto()">Mudar tamanho do texto</button>
    
    <script>
        ///eu utilizei o botao que ao clicar nele, o tamanho do texto do paragrafo aumenta para 30px

        function mudarTexto() {
            document.getElementById("paragrafo").style.fontSize = "30px";
        }


    </script>    
</body>
</html>
