<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img id="imagem" 
    src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fes.pinterest.com%2Fkauaguiar%2Fcalop%2F&psig=AOvVaw0QvbAdiIPMXBed9yzZsip6&ust=1757080324857000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNi5l7igv48DFQAAAAAdAAAAABAE" 
    alt="imagem">

        <button onclick="mudarImagem()">Mudar Imagem</button>
    
    <script>
    
    var imagemAtual = 1;

    function mudarImagem() {
      const img = document.getElementById("imagem");
      if (imagemAtual === 1) {
        img.src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D2623740227897436%26id%3D1551528098451993%26set%3Da.1651200931818042&psig=AOvVaw0QvbAdiIPMXBed9yzZsip6&ust=1757080324857000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNi5l7igv48DFQAAAAAdAAAAABAe";
        imagemAtual = 2;
      } else {
        img.src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fes.pinterest.com%2Fkauaguiar%2Fcalop%2F&psig=AOvVaw0QvbAdiIPMXBed9yzZsip6&ust=1757080324857000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNi5l7igv48DFQAAAAAdAAAAABAE";
        imagemAtual = 1;
      }
    }


    </script>
</body>
</html>
