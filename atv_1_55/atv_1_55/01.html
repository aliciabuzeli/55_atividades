<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <p id="atividade">Atividade 1</p>
    <button onclick="mostrarTexto()">mostrar meu texto</button>

    <script>

/// eu utilizei um paragrafo com id para pegar o texto e mostrar no console e o botão para ativar a função


        function mostrarTexto() {
            const texto = document.getElementById("atividade")
            console.log(texto);
        }

    </script>
</body>
</html>
