<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <input type="text" id="meuInput" placeholder="Digite algo" onfocus="pintarFundo()" onblur="voltarFundo()">


    <script>
        ///eu criei uma função que ao clicar no input, o fundo do input muda para amarelo
        ///e ao tirar o foco do input, o fundo volta para branco


        function pintarFundo() {
            document.getElementById("meuInput").style.backgroundColor = "yellow";
        }

        function voltarFundo() {
            document.getElementById("meuInput").style.backgroundColor = "white";
        }
        
    </script>
</body>
</html>
