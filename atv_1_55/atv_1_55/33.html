<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <button onclick="remover()">Clique para remover</button>

    <script>
        

        function remover() {
            const lista = document.getElementById("lista");
            if (lista.lastElementChild) {
                lista.removeChild(lista.lastElementChild);
            }
        }
    </script>
</body>
</html>
