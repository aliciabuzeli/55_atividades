<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #semaforo {
            width: 100px;
            height: 100px;
            background-color: gray;
            border-radius: 50%; 
            margin: 20px auto;
            transition: background-color 0.3s;
    }
        button {
            margin: 5px;
            padding: 10px 20px;
    }
  </style>
</head>
<body>
    
    <div id="semaforo"></div>

    <button onclick="mudarCor('red')">Vermelho</button>
    <button onclick="mudarCor('yellow')">Amarelo</button>
    <button onclick="mudarCor('green')">Verde</button>


    <script>
        

        function mudarCor(cor) {
            document.getElementById("semaforo").style.backgroundColor = cor;
    }
    </script>
</body>
</html>
