<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Mudar fundo para preto e branco</p>
    <button onclick="mudarFundoClaro()">Mudar fundo cor clara</button>
    <button onclick="mudarFundoEscuro()">Mudar fundo cor escura</button>
    
    <script>



        function mudarFundoClaro() {
            document.body.style.backgroundColor = "white";
            
        }
        function mudarFundoEscuro() {
            document.body.style.backgroundColor = "black";
            
        }
        
    </script>
</body>
</html>
