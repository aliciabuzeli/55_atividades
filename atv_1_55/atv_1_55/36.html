<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <p id="paragrafo">Contar quantos clicks</p>
    <button onclick="contarClicks()">Aumentar Click</button>
    <button onclick="diminuirClicks()">Diminuir Click</button>


    <script>
        
        var contador = 0;

        function contarClicks() {
            contador++;
            document.getElementById("paragrafo").innerText = "Número de clicks: " + contador;
        }


        function diminuirClicks() {
            if (contador > 0) {
                contador--;
                document.getElementById("paragrafo").innerText = "Número de clicks: " + contador;
            }
        }
        
    </script>
</body>
</html>
