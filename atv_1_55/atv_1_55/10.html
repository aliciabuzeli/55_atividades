<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
      <button id="botao1" onclick="mostrarID()">Botão 1</button>
    
    <script>
        
        ///eu criei uma função que ao clicar no botão, mostra o ID do botão em um alerta

        function mostrarID() {
            alert(document.getElementById("botao1").id);
        }


    </script>    
</body>
</html>
