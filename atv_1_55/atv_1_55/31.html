<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="paragrafo">Texto</p>
    <button onclick="adicionar()">Adicione uma linha</button>


    <script>
        

        function adicionar() {
            const novoParagrafo = document.createElement("p");
            novoParagrafo.textContent = "Nova linha adicionada!";
            document.body.appendChild(novoParagrafo);
        }
    </script>
</body>
</html>
