<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="div" onmouseover="mudarCor()" onmouseout="voltarCor()">
        <p>Alicia</p>
        <p>Buzeli</p>
        <p>Costa</p>
    </div>


    <script>
        ///eu criei uma função que ao passar o mouse em cima da div, muda a cor de fundo da div para vermelho
        ///e ao tirar o mouse de cima da div, a cor de fundo volta para branco

        function mudarCor() {
            document.getElementById("div").style.background = "red";
            
        }
        
        function voltarCor() {
            document.getElementById("div").style.background = "white";
        }
    </script>
</body>
</html>
