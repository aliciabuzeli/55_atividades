<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        <p>Alicia</p>
        <p>Buzeli</p>
    </div>
    <button onclick="mudarTexto()">Mudar texto</button>
    
    <script>
       ///eu criei uma função que ao clicar no botão, muda a cor de fundo da div para vermelho
       ///utilizei o style.background = "red" para fazer a mudança
       

        function mudarTexto() {
            document.getElementById("div").style.background = "red";
        }
    </script>    
</body>
</html>
