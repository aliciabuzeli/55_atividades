<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="botao()">Clique aqui</button>

    <script>
///eu criei uma função que ao clicar no botão, aparece um alerta na tela dizendo "Você clicou no botão!"
        ///utilizei a função alert() para fazer o alerta aparecer na tela

        function botao() {
            alert("Você clicou no botão!");
        }
    </script>
</body>
</html>
