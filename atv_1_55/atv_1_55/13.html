<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <h1 id="vermelho">Titulo</h1>
        <button onclick="mudarCor()">Mudar cor do titulo</button>
    
    <script>
        ///eu criei uma função que ao clicar no botão, muda a cor do texto do titulo para vermelho

        function mudarCor() {
            document.getElementById("vermelho").style.color = "red";
        }


    </script>  
</body>
</html>
