<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Texto1</p>
    <p>Texto2</p>
    <p>Texto3</p>

    <button onclick="botao()">Alterar os textos</button>


    <script>
        

        function botao() {
            const paragrafos = document.querySelectorAll("p");
            paragrafos.forEach(function(p) {
                p.innerText = "Texto alterado";
            })

            
        }
    </script>
</body>
</html>
