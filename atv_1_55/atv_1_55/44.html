<body>

    <button onclick="mostrarHora()">Mostrar Hora Atual</button>
     <h2 id="demo"></h2>
    
    <script>
        
        function mostrarHora() {
        const d = new Date();
        document.getElementById("demo").innerHTML = d.getHours() + ":" + d.getMinutes();
        }
    </script>
