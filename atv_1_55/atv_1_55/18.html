<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <p id="paragrafo">Paragrafo</p>
        <button onclick="mudarTexto()">Mudar fonte do texto</button>
    
    <script>
        ///eu criei uma função que ao clicar no botão, o texto do paragrafo muda para italico
        ///utilizei o style.fontStyle = "italic" para fazer a mudança

        function mudarTexto() {
            document.getElementById("paragrafo").style.fontStyle = "italic";
        }

    </script>  
</body>
</html>
