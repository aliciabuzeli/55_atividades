<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="meuInput" placeholder="Digite algo aqui">
    <button onclick="preencher()">Preencher</button>
    
    <script>
        
///Eu utilizei o input para mostrar o campo de texto e ao clicar no botão o campo é preenchido automaticamente, para isso acontecer eu utilizei o function que diz que ao clicar no botão o input vai ser preenchido com "Preenchido automaticamente"

        function preencher() {
            document.getElementById("meuInput").value = "Preenchido automaticamente";
    }
    </script>    
</body>
</html>
