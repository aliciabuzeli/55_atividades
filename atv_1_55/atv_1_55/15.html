<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="meuParagrafo">Paragrafo</p>
    <button onclick="mudarFundo()">Mudar o fundo para amarelo</button>
    
    <script>
        ///eu criei uma função que ao clicar no botão, muda a cor do fundo da página para amarelo
        

        function mudarFundo() {
            document.body.style.backgroundColor = "yellow";
            
        }
    </script>    
</body>
