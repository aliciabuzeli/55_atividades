<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
     <p id="textoOriginal">Texto original</p>
     <button onclick="textoTrocado()">Mudar Texto</button>
    
    <script>
        
///Eu utilizei o paragrafo para mostrar o texto original e ao clicar no botão o texto é trocado, para isso acontecer eu utilizei o function que diz que ao clicar no botão o paragrafo que diz "Texto original" vai ser trocado por "Olá, Mundo!"
        
        function textoTrocado(){
            document.getElementById("textoOriginal").innerText = "Olá, Mundo!";
        }
    </script>  
</body>
</html>
